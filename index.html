<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Dot - Registro de Ponto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <section class="container__left">
            <p class="container__legend">Pontualidade e eficiência na palma da sua mão!</p>
            <img src="./img/icon-login.svg" alt="Ícone de login" class="container__image">
        </section>
        <section class="container__right">
            <div class="form__card">
                <img src="./img/logo.svg" alt="Imagem de fundo" class="container__logo">
                <div class="form__group">
                    <label for="username" class="form__label">Usuário</label>
                    <input type="text" id="username" class="form__input">
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Senha</label>
                    <input type="password" id="password" class="form__input">
                </div>
                <button class="form__button">
                    ENTRAR
                </button>
            </div>
        </section>
    </main>
</body>
</html>
</html>
